<div class="content">
  <h3>{{title}}</h3>
  <button (click)="clear()">CLEAR!</button>

  <div>
    <button (click)="dumbTest()">DUMB</button>
  </div>

  <div>
    <button (click)="testFibonacci()">FIBONACCI</button>
  </div>
  
  <div>
    <button (click)="testScan()">SCAN</button>
    <button (click)="stopScan.next()">STOP SCAN</button>
  </div>

  <div>
    <button (click)="testRace()">RACE!</button>
    <button (click)="testCombineLatest()">COMBINE!</button>
    <button (click)="testMerge()">MERGE!</button>
  </div>

  <div>
    <button (click)="testBuffer()">START BUFFER</button>
    <button (click)="releaseBuffer.next()">RELEASE BUFFER!</button>
    <button (click)="stopBuffer.next()">STOP BUFFER!</button>
  </div>
  <button (click)="testFinish()">FINISH!</button>

  <ul>
    <li *ngFor="let result of results">{{result}}</li>
  </ul>
</div>
<div *ngIf="finish">
  <iframe src="https://giphy.com/embed/cbb8zL5wbNnfq" 
          width="480" 
          height="480" 
          frameBorder="0" 
          class="giphy-embed" 
          allowFullScreen>
  </iframe>
  <p>THANKS FOR WATCHING!!</p>
</div>
